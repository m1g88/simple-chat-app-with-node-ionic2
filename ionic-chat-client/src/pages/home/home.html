<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let msg of massage">
    <ion-card-content>
      {{ msg }}

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-label fixed>Massage: </ion-label>
      <ion-input type="text" [(ngModel)]="msg"></ion-input>
    </ion-item>
    <ion-buttons end (click)="send()">
      <button ion-button icon-right color="royal">
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
